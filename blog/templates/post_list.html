{% extends 'base.html' %}

{% block content %}
<h1>{{ title }} Page</h1>
<div class="box-wrap">
    {% for obj in object_list %}
        <div class="box">
            <h4>
                <a href="{{ obj.get_absolute_url }}">{{ obj.title }}</a>
            </h4>
            <p>
                {{ obj.content }}
            </p>
            <p>
                {{ obj.timestamp }}
            </p>
        </div>
    {% endfor %}
</div>
{% endblock %}
