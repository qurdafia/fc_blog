<html>
    <head>

    </head>
    <body>
        <h1>This is the {{ title }} page</h1>
        {% for obj in object_list %}
        <div class="box">
            <h4>
                <a href="{{ obj.get_absolute_url }}">{{ obj.title }}</a>
            </h4>
            <p>
                {{ obj.content }}
            </p>
            <p>
                {{ obj.timestamp }}
            </p>
        </div>
        {% endfor %}
    </body>
</html>
