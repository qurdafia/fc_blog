{% extends 'base.html' %}

{% block content %}
    <div class="col-sm-8 col-sm-offset-2">
        {% if instance.image %}
            <img src="{{ instance.image.url }}" class="img-responsive"/>
        {% endif %}
        <h1>
            {{ instance.title }}
        </h1>
        <p>
            {{ instance.content }}
        </p>
        <small>{{ instance.timestamp }}</small>
    </div>
{% endblock %}
